<div class="chatbox">
    <div tabindex="0" class="lang-menu-btn">
        <img src="https://cdn.jsdelivr.net/gh/corover/assets@latest/askdisha-bucket/language-refactored.png" alt="">
    </div>
    <input type="text" placeholder="Type here..." tabindex="0" [(ngModel)]="textInput">
    <img class="mic-btn" id="mic" (click)="voiceSpeech()" ata-bs-target="#raiseAQueryPopUp-2"
        src="https://cdn.jsdelivr.net/gh/corover/assets@latest/askdisha-bucket/mic-refactored.png"
        alt="Microphone Button" tabindex="0">
    <img class="send-btn" src="https://cdn.jsdelivr.net/gh/corover/assets@latest/askdisha-bucket/send-refactored.png"
        alt="Send Message Button" tabindex="0">
</div>

<div class="modal data_mlite_popup chatBoxModal" id="raiseAQueryPopUp-2" data-bs-backdrop="static"
    *ngIf="voiceSpeechBottom" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div id="drawer-header">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="xmark" (click)="closePopUp()"
                        class="svg-inline--fa fa-xmark " role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 384 512">
                        <path fill="currentColor"
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z">
                        </path>
                    </svg>
                </div>

            </div>
            <div class="modal-body">
                <div class="speech-container mt-3">
                    <div class="content" *ngIf="!voiceInputOn && !textInput">
                        <div class="speech-static-content mb-4">
                            <p class="listen">Listening...</p>
                        </div>
                        <div class="speech-content-try mb-2">
                            <p class="try"><i>Try Saying Something</i></p>
                        </div>
                        <div class="speech-content-example mb-3">
                            <p class="example">Example, I want to book a ticket</p>
                        </div>
                    </div>
                    <div class="mb-4 listen" *ngIf="textInput">
                        {{textInput}}
                    </div>
                    <div class="microphone-new-active" (click)="startListening()">
                        <img src="https://cdn.jsdelivr.net/gh/corover/assets@latest/askdisha-bucket/speech-refactored.png"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
